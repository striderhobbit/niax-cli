<h1 mat-dialog-title>Patch resource item {{ field.resource.id }}</h1>
<div mat-dialog-content>
  <ng-container [ngSwitch]="field.type">
    <mat-form-field *ngSwitchDefault [ngSwitch]="field.type">
      <textarea
        *ngSwitchDefault
        [(ngModel)]="field.value"
        matInput
        rows="5"
      ></textarea>
      <!-- FIXME https://github.com/angular/angular/issues/13243 -->
      <input
        *ngSwitchCase="'number'"
        (ngModelChange)="set(field, 'value', +$event)"
        [ngModel]="field.value"
        matInput
        type="number"
      />
      <mat-label>{{ field.path }}</mat-label>
    </mat-form-field>
    <mat-checkbox *ngSwitchCase="'boolean'" [(ngModel)]="field.value">
      {{ field.path }}
    </mat-checkbox>
  </ng-container>
</div>
<div mat-dialog-actions>
  <button (click)="dialogRef.close()" mat-button>
    {{ hasChanges() ? "Discard" : "Cancel" }}
  </button>
  <button
    (click)="set(field, 'value', null)"
    [disabled]="!field.nullable || fieldBackup.value == null"
    [mat-dialog-close]="field"
    color="warn"
    mat-button
  >
    Delete
  </button>
  <button [disabled]="!hasChanges()" [mat-dialog-close]="field" mat-button>
    Save
  </button>
</div>
